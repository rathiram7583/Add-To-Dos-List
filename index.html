    </title>

<body>

        <h1 >To-Do List</h1>

        <input type="text" name="enter-task"  id="enterTask"><br><br><br>
        <input type="submit" name="add-to-do" value="Add-To-Do" id="addToDo" >

        <input type="submit" name="delete" value="DELETE" >
        <h2 id="active">Active To-Dos</h2>

        
        <h2 id="complete">Completed</h2>
        <ul id="completed">

        </ul>

    
    </form>
    <ul id="activetodo"></ul>
